{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Etude Vide Production</title>
</head>
<body>
<header>
    <div style="height: 62px">
        <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
            <div class="container-xxl">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'etude/images/logo.png' %}" alt="Etude" width="auto" height="35">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Работы</a>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link" href="#">Мы</a>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link" href="#">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->
    <div class="overlay"></div>

    <!-- The HTML5 video element that will create the background video on the header -->
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="media/showreel.mp4" type="video/mp4">
    </video>

    <!-- The header content -->
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3">Etude Видео Продакшн</h1>
                <button type="button" class="btn btn-outline-light btn-lg ">Работы</button>
            </div>
        </div>
    </div>
</main>
<section class="my-5">
    <div class="container-xxl">
        <h3 class="text-center">Клиенты</h3>
        <div class="row my-5">
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <img src="media/sharivari.png" alt="">
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <img src="media/ww.jpg" alt="">
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <img src="media/claas.jpg" alt="">
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <img src="media/harats.png" alt="">
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <img src="media/yarus.jpg" alt="">
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <img src="media/nelka.jpg" alt="">
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <img src="media/megagrinn.jpg" alt="">
            </div>
            <div class="col-6 col-md-3 d-flex justify-content-center">
                <img src="media/mezonin.jpg" alt="">
            </div>
        </div>
    </div>
</section>

<div class="container-xxl">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">© 2022 Etude</span>
        </div>

        <ul class="nav col-md-8 justify-content-end list-unstyled d-flex">
            <a href="tel:+79001111111">+7 (953) 620-87-06</a>
            <li class="ms-3"><a class="text-muted" href="#">Instagram</a></li>
            <li class="ms-3"><a class="text-muted" href="#">VK</a></li>
            <li class="ms-3"><a class="text-muted" href="#">YouTube</a></li>
            <li class="ms-3"><a class="text-muted" href="#">Vimeo</a></li>
        </ul>
    </footer>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
