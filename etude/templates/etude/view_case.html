{% extends 'base.html' %}
{% block title %}
{{ block.super }}:{{ case.title }}
{% endblock %}

{% block content %}
<main>
    <div class="container-xxl my-5 min-vh-100">
        <div class="ratio ratio-16x9 shadow-lg">
            <iframe src="https://www.youtube.com/embed/xcJtL7QggTI"
                    title="Case Video"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>

        <div class="my-5">
            <h1 class="text-center fw-bold">{{ case.title }}</h1>
            <h2 class="text-center">{{ case.description }}</h2>
            <div class="my-3">
                <p>{{ case.content|safe }}</p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
